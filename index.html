<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Desafio - tela de login</title>
</head>
<body>
    <main>
        <section >
            <div id="imagem"> </div>
            <div id="login">
                <h1>Login</h1>
                <p>Bem-vindo, coloque suas credenciais para ter acesso!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">account_circle</i>
                        <input type="text" name="login" id="idlogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="idlogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="idsenha"
                        placeholder="Insiria sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                        <label for="idsenha">Senha </label>
                    </div>
                    <input type="submit" value="Entrar">

                    <a href="#" class="botao">Esqueci minha senha 
                        <i class="material-symbols-outlined">mail</i>
                    </a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
